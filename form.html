<!DOCTYPE html>
<html lang= "en">
<head>
    <title> Student Registration Form </title>
</head>
<body>
<h2>Student Registration Form</h2>
<form action="registration.html" method="post">
<label for="name">Full Name:</label>
<input type="text" id="name" placeholder="Enter your name" required>
<br><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender">Male
<label for="gender"></label>
<input type="radio" id="female" name="gender">Female
<br><br>
<label for="Email">Email:</label>
<input type="email" id="Email" placeholder="Enter your name" required>
<br><br>
<label for="number">Contact no:</label>
<input type="phone" id="number" placeholder="Enter your contact number" required>
<br><br>
<label> Choose your branch:</label>
<select>
    <option>--Select Your Branch--</option>
    <option value="cse">CSE</option>
    <option value="aiml">AIML</option>
    <option value="ece">ECE</option>
    <option value="ME">ME</option>
</select>
<br><br>
<label for="address">Address:</label><br>
<input type="textarea" id="address" width="40px" height="30px" placeholder="Enter your address" required>
</form>
</body>
</html>
